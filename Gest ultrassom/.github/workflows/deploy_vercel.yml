name: Deploy Flutter Web to Vercel

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('Gest ultrassom/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter Pub Get
        run: flutter pub get
        working-directory: "Gest ultrassom"

      - name: Validar segredos de build (Firebase/Supabase)
        run: |
          missing=0
          req_vars=(SUPABASE_URL SUPABASE_ANON_KEY WEB_VAPID_KEY FIREBASE_API_KEY FIREBASE_APP_ID FIREBASE_MESSAGING_SENDER_ID FIREBASE_PROJECT_ID FIREBASE_AUTH_DOMAIN FIREBASE_STORAGE_BUCKET)
          for var in "${req_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "Faltando: $var";
              missing=1;
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1;
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          WEB_VAPID_KEY: ${{ secrets.WEB_VAPID_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}

      - name: Flutter Build Web
        run: flutter build web --release --web-renderer canvaskit --dart-define SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} --dart-define BACKEND_BASE_URL=${{ secrets.BACKEND_BASE_URL }} --dart-define WEB_VAPID_KEY=${{ secrets.WEB_VAPID_KEY }} --dart-define FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} --dart-define FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }} --dart-define FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }} --dart-define FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} --dart-define FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }} --dart-define FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
        working-directory: "Gest ultrassom"

      - name: Preparar .vercel/output (Prod)
        run: |
          rm -rf .vercel/output
          mkdir -p .vercel/output/static
          cp -R "Gest ultrassom/build/web/"* .vercel/output/static/
          cat > .vercel/output/config.json << 'EOF'
          {
            "version": 3,
            "routes": [
              { "handle": "filesystem" },
              { "src": "/(.*)", "dest": "/index.html" }
            ]
          }
          EOF

      - name: Listar arquivos .vercel/output (Prod)
        run: |
          echo "Conteúdo de .vercel/output/static:";
          ls -la .vercel/output/static | head -n 200;
          echo "Verificar index.html:";
          test -f .vercel/output/static/index.html && echo "index.html OK" || (echo "index.html ausente" && exit 1)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: "Gest ultrassom/build/web"

      - name: Validar segredos Vercel
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Segredos do Vercel ausentes";
            exit 1;
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Prod)
        id: vercel-deploy-prod
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias-domains: gest-ultrassom.vercel.app
          working-directory: "."
          vercel-args: '--prebuilt --prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Publicar URL no Check (Prod)
        run: |
          echo "### Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Preview URL: ${{ steps.vercel-deploy-prod.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
          echo "Deployment Name: ${{ steps.vercel-deploy-prod.outputs.preview-name }}" >> $GITHUB_STEP_SUMMARY

      - name: Smoke test (Prod)
        run: |
          url="${{ steps.vercel-deploy-prod.outputs.preview-url }}/index.html"
          if [ -z "$url" ]; then
            echo "Preview URL vazio"; exit 1;
          fi
          for i in $(seq 1 10); do
            code=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 --connect-timeout 5 "$url");
            if [ "$code" = "200" ]; then
              exit 0;
            fi
            sleep 6;
          done
          echo "Smoke test falhou (Prod). Último código: $code"; exit 1

